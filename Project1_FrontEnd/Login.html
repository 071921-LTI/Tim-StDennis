<html>
    <head>
        <meta charset="UTF-8" />
        <title>Log In</title>
        <link rel="stylesheet" href="./Styles/Main.css" />
    </head>
    <body>
        <main>
            <h1>Welcome to the ERiS System!</h1>
            <span>Please enter your login credentials:</span>
            <div class="css_LogIn">
                <table>
                    <tr>
                        <td>
                            <label class="css_LogIn">Username:</label>
                        </td>
                        <td>
                            <input type="text" class="css_LogIn" name="attr_userName" id="userName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="css_LogIn">Password:</label>
                        </td>
                        <td>
                            <input type="password" name="attr_passWord" id="passWord">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="logIn" style="width:100%">Log In</button>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="./Scripts/Main.js"></script>
    </body>
</html>
